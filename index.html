<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sorteio de Confrontos</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --container-bg: rgba(255, 255, 255, 0.95);
            --header-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --text-primary: #333;
            --text-secondary: #6c757d;
            --text-muted: #495057;
            --bg-light: #f8f9fa;
            --border-light: #e9ecef;
            --border-color: #e1e5e9;
            --card-bg: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-card: rgba(0, 0, 0, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
                --container-bg: rgba(45, 55, 72, 0.95);
                --header-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                --text-primary: #e2e8f0;
                --text-secondary: #a0aec0;
                --text-muted: #cbd5e0;
                --bg-light: #2d3748;
                --border-light: #4a5568;
                --border-color: #4a5568;
                --card-bg: #1a202c;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --shadow-card: rgba(0, 0, 0, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            background: var(--bg-gradient);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            height: 100%;
            min-height: 100vh;
            min-height: 100dvh;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            position: relative;
        }

        .page-wrapper {
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 20px;
            box-shadow: 0 20px 40px var(--shadow-color);
            overflow: hidden;
        }

        .header {
            background: var(--header-gradient);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: var(--bg-light);
            border-bottom: 1px solid var(--border-light);
        }

        .tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            border: none;
            background: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab.active {
            background: var(--card-bg);
            color: #4facfe;
            border-bottom: 3px solid #4facfe;
        }

        .tab:hover:not(.active) {
            background: var(--border-light);
        }

        .tab-content {
            display: none;
            padding: 40px;
        }

        .tab-content.active {
            display: block;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-section h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--text-muted);
            border: 2px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--border-light);
            transform: translateY(-1px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            width: 100%;
            justify-content: center;
            margin: 20px 0;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(81, 207, 102, 0.3);
        }

        .btn-success:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .participants-list {
            background: var(--bg-light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
        }

        .participant-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-card);
        }

        .participant-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .results-section {
            margin-top: 30px;
        }

        .current-match {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
            animation: slideIn 0.6s ease-out;
            margin-bottom: 30px;
        }

        .current-match h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .match-details {
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .team {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: 180px;
        }

        .vs {
            font-size: 2rem;
            font-weight: 800;
            color: #ffd700;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .drawn-participants {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .drawn-participant {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
            animation: slideIn 0.5s ease-out;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid var(--border-light);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 20px;
        }

        .clear-shortcut {
            background: linear-gradient(135deg, #ffa726 0%, #ff7043 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            width: 100%;
            font-size: 0.95rem;
            font-weight: 600;
        }

        .clear-shortcut:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 167, 38, 0.3);
        }

        .clear-shortcut .hint {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-top: 5px;
            font-weight: 400;
        }

        .completion-notice {
            background: linear-gradient(135deg, #ffa726 0%, #ff7043 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(255, 167, 38, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .tab-content {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }

            .match-details {
                flex-direction: column;
                gap: 15px;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .team {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="container">
        <div class="header">
            <h1>üèñÔ∏è Sorteio de Confrontos</h1>
            <p>Sorteio de duplas - Beach Tennis</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="switchTab('matches')">
                <i data-lucide="zap"></i>
                Confrontos
            </button>
            <button class="tab" onclick="switchTab('participants')">
                <i data-lucide="users"></i>
                Participantes
            </button>
            <button class="tab" onclick="switchTab('drawn')">
                <i data-lucide="check-circle"></i>
                Sorteados
            </button>
        </div>

        <!-- Aba Confrontos -->
        <div class="tab-content active" id="matches-tab">
            <div class="stats" id="matchStats"></div>
            
            <button class="btn btn-success" onclick="generateSingleMatch()" id="generateBtn">
                <i data-lucide="shuffle"></i> Sortear Pr√≥ximo Confronto
            </button>

            <div class="results-section">
                <div id="currentMatchContainer"></div>
                
                <div id="completionNotice"></div>
                
                <div id="clearShortcut"></div>
            </div>
        </div>

        <!-- Aba Participantes -->
        <div class="tab-content" id="participants-tab">
            <div class="input-section">
                <h2>
                    <i data-lucide="user-plus"></i>
                    Adicionar Participantes
                </h2>
                <div class="input-group">
                    <input type="text" id="participantInput" placeholder="Digite o nome do participante..." maxlength="50">
                    <button class="btn btn-primary" onclick="addParticipant()">
                        <i data-lucide="plus"></i> Adicionar
                    </button>
                </div>
            </div>

            <div class="participants-list" id="participantsList">
                <div class="empty-state">
                    Nenhum participante adicionado ainda. Comece digitando um nome acima!
                </div>
            </div>

            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-secondary" onclick="clearAll()" style="flex: 1; min-width: 150px;">
                    <i data-lucide="trash-2"></i> Limpar Tudo
                </button>
                <button class="btn btn-secondary" onclick="addSampleData()" style="flex: 1; min-width: 150px;">
                    <i data-lucide="users"></i> Dados de Exemplo
                </button>
            </div>
        </div>

        <!-- Aba Sorteados -->
        <div class="tab-content" id="drawn-tab">
            <div class="results-section">
                <h2 style="color: var(--text-primary); margin-bottom: 15px; display: flex; align-items: center; gap: 10px;">
                    <i data-lucide="award"></i>
                    Participantes J√° Sorteados
                </h2>
                <div class="drawn-participants" id="drawnContainer">
                    <div class="empty-state">
                        Os participantes j√° sorteados aparecer√£o aqui.
                    </div>
                </div>
                
                <button class="btn btn-secondary" onclick="clearDrawnParticipants()" style="margin-top: 20px; width: 100%;">
                    <i data-lucide="refresh-cw"></i> Limpar Lista de Sorteados
                </button>
            </div>
        </div>
    </div>
    </div>

    <script>
        let participants = [];
        let drawnParticipants = [];
        let currentMatch = null;

        // Fun√ß√µes de persist√™ncia
        function saveData() {
            localStorage.setItem('sorteador_participants', JSON.stringify(participants));
            localStorage.setItem('sorteador_drawnParticipants', JSON.stringify(drawnParticipants));
        }

        function loadData() {
            const savedParticipants = localStorage.getItem('sorteador_participants');
            const savedDrawnParticipants = localStorage.getItem('sorteador_drawnParticipants');
            
            if (savedParticipants) {
                participants = JSON.parse(savedParticipants);
            }
            
            if (savedDrawnParticipants) {
                drawnParticipants = JSON.parse(savedDrawnParticipants);
            }
        }

        function clearStoredData() {
            localStorage.removeItem('sorteador_participants');
            localStorage.removeItem('sorteador_drawnParticipants');
        }

        // Aguarda o carregamento do Lucide
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
            loadData(); // Carregar dados salvos
            updateAll();
        });

        function switchTab(tabName) {
            // Remover classe active de todas as abas
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Adicionar classe active na aba selecionada
            document.querySelector(`#${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');
            
            // Recriar √≠cones
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        function updateParticipantsList() {
            const listContainer = document.getElementById('participantsList');
            
            if (participants.length === 0) {
                listContainer.innerHTML = '<div class="empty-state">Nenhum participante adicionado ainda. Comece digitando um nome acima!</div>';
            } else {
                listContainer.innerHTML = participants.map((participant, index) => `
                    <div class="participant-item">
                        <span class="participant-name">${participant}</span>
                        <button class="btn btn-danger" onclick="removeParticipant('${participant}')" style="padding: 5px 10px; font-size: 0.9rem; width: 40px; height: 32px; min-width: 40px; flex-shrink: 0;">
                            <i data-lucide="x"></i>
                        </button>
                    </div>
                `).join('');
                
                // Recriar √≠cones ap√≥s atualizar o DOM
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            }
        }

        function updateDrawnParticipants() {
            const container = document.getElementById('drawnContainer');
            
            if (drawnParticipants.length === 0) {
                container.innerHTML = '<div class="empty-state">Os participantes j√° sorteados aparecer√£o aqui.</div>';
            } else {
                container.innerHTML = drawnParticipants.map(participant => `
                    <div class="drawn-participant">
                        ${participant}
                    </div>
                `).join('');
            }
        }

        function updateMatchStats() {
            const container = document.getElementById('matchStats');
            const generateBtn = document.getElementById('generateBtn');
            const clearShortcutContainer = document.getElementById('clearShortcut');
            const availableCount = participants.filter(p => !drawnParticipants.includes(p)).length;
            const totalParticipants = participants.length;
            
            // Verificar se √© poss√≠vel sortear um confronto
            let canGenerate = false;
            let buttonText = 'Sortear Pr√≥ximo Confronto';
            
            if (availableCount >= 4) {
                canGenerate = true;
            } else if (availableCount > 0 && drawnParticipants.length >= (4 - availableCount)) {
                canGenerate = true;
                buttonText = `Sortear Confronto (${4 - availableCount} da lista de sorteados)`;
            } else if (totalParticipants < 4) {
                buttonText = 'Adicione pelo menos 4 participantes';
            } else {
                buttonText = 'N√£o h√° participantes suficientes';
            }
            
            generateBtn.disabled = !canGenerate;
            generateBtn.innerHTML = `<i data-lucide="shuffle"></i> ${buttonText}`;
            
            // Mostrar bot√£o para limpar lista quando todos est√£o sorteados e n√£o √© poss√≠vel sortear
            if (!canGenerate && totalParticipants >= 4 && drawnParticipants.length > 0) {
                clearShortcutContainer.innerHTML = `
                    <button class="clear-shortcut" onclick="clearDrawnParticipants()">
                        <i data-lucide="refresh-cw"></i> Limpar Lista de Sorteados
                        <div class="hint">üí° Limpe a lista para sortear novamente</div>
                    </button>
                `;
            } else {
                clearShortcutContainer.innerHTML = '';
            }
            
            // Removido o card "Confronto Atual" que sempre mostrava 1
            container.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalParticipants}</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${availableCount}</div>
                    <div class="stat-label">Dispon√≠veis</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${drawnParticipants.length}</div>
                    <div class="stat-label">J√° Sorteados</div>
                </div>
            `;

            // Recriar √≠cones
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        }

        function updateAll() {
            updateParticipantsList();
            updateDrawnParticipants();
            updateMatchStats();
        }

        function addParticipant() {
            const input = document.getElementById('participantInput');
            const name = input.value.trim();
            
            if (name === '') {
                alert('Por favor, digite um nome v√°lido!');
                return;
            }
            
            if (participants.includes(name)) {
                alert('Este participante j√° foi adicionado!');
                return;
            }
            
            participants.push(name);
            input.value = '';
            saveData(); // Salvar dados
            updateAll();
            input.focus();
        }

        function removeParticipant(name) {
            participants = participants.filter(p => p !== name);
            // Se o participante removido estava na lista de sorteados, remov√™-lo tamb√©m
            drawnParticipants = drawnParticipants.filter(p => p !== name);
            saveData(); // Salvar dados
            updateAll();
        }

        function clearAll() {
            if (participants.length > 0 && !confirm('Tem certeza que deseja limpar todos os participantes?')) {
                return;
            }
            participants = [];
            drawnParticipants = [];
            currentMatch = null;
            clearStoredData(); // Limpar dados salvos
            updateAll();
            clearCurrentMatch();
            clearCompletionNotice();
        }

        function clearDrawnParticipants() {
            if (drawnParticipants.length > 0 && !confirm('Tem certeza que deseja limpar a lista de participantes sorteados?')) {
                return;
            }
            drawnParticipants = [];
            currentMatch = null; // Limpar o confronto atual tamb√©m
            saveData(); // Salvar dados
            updateAll();
            clearCurrentMatch(); // Limpar o card de pr√≥ximo confronto
            clearCompletionNotice(); // Limpar o card explicativo
        }

        function addSampleData() {
            const sampleNames = ['Ana Silva', 'Bruno Costa', 'Carla Santos', 'Diego Lima', 'Elena Rocha', 'Felipe Torres', 'Gabriela Nunes', 'Hugo Pereira'];
            participants = [...sampleNames];
            saveData(); // Salvar dados
            updateAll();
        }

        function generateSingleMatch() {
            const availableParticipants = participants.filter(p => !drawnParticipants.includes(p));
            let selectedParticipants = [];
            let fromDrawnList = [];
            
            // Se temos 4 ou mais dispon√≠veis, usar apenas dispon√≠veis
            if (availableParticipants.length >= 4) {
                const shuffled = [...availableParticipants].sort(() => Math.random() - 0.5);
                selectedParticipants = shuffled.slice(0, 4);
            } 
            // Se temos menos de 4 dispon√≠veis, completar com da lista de sorteados
            else if (availableParticipants.length > 0) {
                selectedParticipants = [...availableParticipants];
                const needed = 4 - availableParticipants.length;
                const shuffledDrawn = [...drawnParticipants].sort(() => Math.random() - 0.5);
                fromDrawnList = shuffledDrawn.slice(0, needed);
                selectedParticipants = [...selectedParticipants, ...fromDrawnList];
            }

            if (selectedParticipants.length < 4) {
                alert('N√£o h√° participantes suficientes para formar um confronto!');
                return;
            }

            // Embaralhar a sele√ß√£o final
            selectedParticipants = selectedParticipants.sort(() => Math.random() - 0.5);

            // Formar as duplas
            const team1 = [selectedParticipants[0], selectedParticipants[1]];
            const team2 = [selectedParticipants[2], selectedParticipants[3]];

            currentMatch = { team1, team2, fromDrawnList };

            // Adicionar os participantes dispon√≠veis √† lista de sorteados
            availableParticipants.forEach(p => {
                if (selectedParticipants.includes(p) && !drawnParticipants.includes(p)) {
                    drawnParticipants.push(p);
                }
            });

            saveData(); // Salvar dados
            displayCurrentMatch(currentMatch);
            updateAll();
        }

        function displayCurrentMatch(match) {
            const container = document.getElementById('currentMatchContainer');
            const completionContainer = document.getElementById('completionNotice');
            
            let completionNotice = '';
            if (match.fromDrawnList.length > 0) {
                completionNotice = `
                    <div class="completion-notice">
                        üîÑ <strong>${match.fromDrawnList.join(', ')}</strong> ${match.fromDrawnList.length === 1 ? 'foi retirado' : 'foram retirados'} da lista de sorteados para completar este confronto
                    </div>
                `;
            }
            
            completionContainer.innerHTML = completionNotice;

            container.innerHTML = `
                <div class="current-match">
                    <h3>üèÜ Pr√≥ximo Confronto</h3>
                    <div class="match-details">
                        <div class="team">${match.team1[0]} & ${match.team1[1]}</div>
                        <div class="vs">VS</div>
                        <div class="team">${match.team2[0]} & ${match.team2[1]}</div>
                    </div>
                </div>
            `;
        }

        function clearCurrentMatch() {
            const container = document.getElementById('currentMatchContainer');
            container.innerHTML = '';
            currentMatch = null;
        }

        function clearCompletionNotice() {
            const container = document.getElementById('completionNotice');
            container.innerHTML = '';
        }

        // Event listeners
        document.getElementById('participantInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
